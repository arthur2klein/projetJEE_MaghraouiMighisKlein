    <div class="main">
    	<h1>Choisissez vos disponibilités </h1>
   		<form method="POST" action="/disponibilite">
    	<table>
			<tr>
				<th>&nbsp;</th>
		  		<th>17h-18h </th>
		  		<th>18h-19h </th>
		  		<th>19h-20h </th>
		  		<th>20h-21h </th>
    		</tr>
    		<tr>
		  		<th>Lundi</th>
		 		<td><input type="checkbox" th:checked="${lundi17}" name="lundi17"/></td>
		 		<td><input type="checkbox" th:checked="${lundi18}" name="lundi18"/></td>
		  		<td><input type="checkbox" th:checked="${lundi19}" name="lundi19"/></td> 
		        <td><input type="checkbox" th:checked="${lundi20}" name="lundi20"/></td> 
			</tr>
			<tr>
		  		<th>Mardi</th>
		 		<td><input type="checkbox" name="mardi17"/></td>
		 		<td><input type="checkbox" name="mardi18"/></td>
		  		<td><input type="checkbox" name="mardi19"/></td> 
		        <td><input type="checkbox" name="mardi20"/></td> 
			</tr>
			<tr>
		  		<th>Mercredi</th>
		 		<td><input type="checkbox" name="mercredi17"/></td>
		 		<td><input type="checkbox" name="mercredi18"/></td>
		  		<td><input type="checkbox" name="mercredi19"/></td> 
		        <td><input type="checkbox" name="mercredi20"/></td> 
			</tr>
			<tr>
		  		<th>Jeudi</th>
		 		<td><input type="checkbox" name="jeudi17"/></td>
		 		<td><input type="checkbox" name="jeudi18"/></td>
		  		<td><input type="checkbox" name="jeudi19"/></td> 
		        <td><input type="checkbox" name="jeudi20"/></td> 
			</tr>
			<tr>
		  		<th>Vendredi</th>
		 		<td><input type="checkbox" name="vendredi17"/></td>
		 		<td><input type="checkbox" name="vendredi18"/></td>
		  		<td><input type="checkbox" name="vendredi19"/></td> 
		        <td><input type="checkbox" name="vendredi20"/></td> 
			</tr>
			<tr>
		  		<th>Samedi</th>
		 		<td><input type="checkbox" name="samedi17"/></td>
		 		<td><input type="checkbox" name="samedi18"/></td>
		  		<td><input type="checkbox" name="samedi19"/></td> 
		        <td><input type="checkbox" name="samedi20"/></td> 
			</tr>
		</table>
		<button type="submit">Valider</button>
		</form>
	</div>

</body>
