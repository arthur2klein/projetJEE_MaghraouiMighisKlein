<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Resultats</title>
    <link rel="stylesheet" href="./style.css" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <header>
	    <h1>Tennis Game</h1> 
    </header>
    
    <div class="message">
    	<div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
		<div class="alert alert-error" role="alert" th:text="${error}" th:if="${error}"></div>
    </div>
    
    <div class="nav-bar1">
		<a href="./index"><button>Accueil</button></a>  
		<a  href="./nouvelUtilisateur"><button>Création Compte</button></a> 
		<a  href="./identification"><button>Identification</button></a>
		<a  href="./disponibilite"><button>Disponibilité</button></a>
		<a  href="./resultat"><button>Résultat</button></a>
		<a  href="./agenda"><button>Agenda</button></a>
		<a  href="./gestionCompte"><button>Gérer mon compte</button></a>
	</div>

	<div class="nav-bar2">
		<a href="./index"><button>Accueil</button></a>  
		<a  href="./nouvelUtilisateur"><button>Création Compte</button></a> 
		<a  href="./identification"><button>Identification</button></a>
		<a  href="./disponibilite"><button>Disponibilité</button></a>
		<a  href="./resultat"><button>Résultat</button></a>
		<a  href="./agenda"><button>Agenda</button></a>
		<a  href="./gestionCompte"><button>Gérer mon compte</button></a>
	</div>
	
	<footer>
		<p> Copyright &copy; CY-Tech -2022-2023 - All Right Reserved </p> 
	</footer>
    
    <div class="main">
    	<h1>Résultats</h1>
    	<form action=resultat method="POST">
    	<table>
    		<thead>
    		<tr>
    			<th>Joueur 1</th>
    			<th>Joueur 2</th>
    			<th>Jeux joueur1 set1</th>
    			<th>Jeux joueur2 set1</th>
    			<th>Jeux joueur1 set2</th>
    			<th>Jeux joueur2 set2</th>
    			<th>Jeux joueur1 set3</th>
    			<th>Jeux joueur2 set3</th>
    		</tr>
    		</thead>
    		<tbody>
    		<tr th:each="res: ${resultats}">
    			<td th:each="utilis: ${res.affrontement.joueursMatch}" th:text="${utilis.toString()}"/>
    			<td th:text="${res.points1Set1}"/>
    			<td th:text="${res.points2Set1}"/>
    			<td th:text="${res.points1Set2}"/>
    			<td th:text="${res.points2Set2}"/>
    			<td th:if="${res.points1Set3 != null}" th:text="${res.points1Set3}"/>
    			<td th:if="${res.points2Set3 != null}" th:text="${res.points2Set3}"/>
    		</tr>
    		<tr th:each="prev: ${previsions}">
    			<td th:each="utilis: ${prev.joueursMatch}" th:text="${utilis.toString()}"/>
    			<td><input th:name="11prev + ${prev.id}"/></td>
    			<td><input th:name="21prev + ${prev.id}"/></td>
    			<td><input th:name="12prev + ${prev.id}"/></td>
    			<td><input th:name="22prev + ${prev.id}"/></td>
    			<td><input th:name="13prev + ${prev.id}"/></td>
    			<td><input th:name="23prev + ${prev.id}"/></td>
    		</tr>
    		</tbody>
    	</table>
    	<button type="submit">valider</button>
    	</form>
	</div>

</body>

</html>
